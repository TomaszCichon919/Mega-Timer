<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Timer</title>
    <link rel="icon" href="favicon.ico">
    <!--Font Awsome Icons-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="header">
        <h1>Mega Timer</h1>
    </div>
    <div class="wrapper">
        <div class="timer-display">00:00:00</div>
        <div class="container">
        <div class="inputs">
            <input type="number" id="hourInput" placeholder="00" min="0" max="23"/>
            <input type="number" id="minuteInput" placeholder="00" min="0" max="59"/>
        </div>
        <button id="set">Add Alarm</button>
        <div class="activeAlarms"></div>
        </div>

        


    </div>
    <script src="script.js"></script>
    <footer class="footer">
        <p>made with help of codeartist</p>
    </footer>
</body>
</html>
